name: Test Secrets

on:
  workflow_dispatch:

jobs:
  test-secrets1:
    runs-on: windows-latest

    steps:
      - name: Test if AZURE_PUBLISH_PROFILE secret exists
        run: |
          if [ -z "${{ secrets.AZURE_PUBLISH_PROFILE }}" ]; then
            echo "❌ Secret not set"
            exit 1
          else
            echo "✅ Secret is available"
          fi

  test-secrets2:
    runs-on: windows-latest

    steps:
      - name: Test if DB_CONNECTION_STRING secret exists
        run: |
          if [ -z "${{ secrets.DB_CONNECTION_STRING }}" ]; then
            echo "❌ Secret not set"
            exit 1
          else
            echo "✅ Secret is available"
          fi
