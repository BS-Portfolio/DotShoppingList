name: Run Unit and Integration Tests and Deploy to Azure

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    env:
      DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
      AZURE_PUBLISH_PROFILE: ${{ secrets.AZURE_PUBLISH_PROFILE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5 # Latest version as of now

      - name: Restore dependencies
        run: dotnet restore ShoppingListApi.Test

      - name: Generate appsettings.json in ShoppingListApi
        working-directory: ShoppingListApi
        run: |
          $appsettings = @{
            "ConnectionStrings" = @{
              "Azure" = "$env:DB_CONNECTION_STRING"
            }
          } | ConvertTo-Json -Depth 3
          $appsettings | Out-File -FilePath "appsettings.json" -Encoding UTF8
          Write-Output "âœ… appsettings.json created in ShoppingListApi"

      - name: Run Unit and Integration Tests
        working-directory: ShoppingListApi.Test
        run: |
          Write-Output "ðŸš€ Running tests..."
          dotnet test --logger:"trx;LogFileName=test-results.trx" --results-directory ./TestResults --verbosity normal

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4 # Updated to v4
        with:
          name: test-results
          path: ShoppingListApi.Test/TestResults

      - name: Clean up appsettings.json from ShoppingListApi
        if: always()
        working-directory: ShoppingListApi
        run: |
          Remove-Item appsettings.json -Force
          Write-Output "ðŸ§¹ appsettings.json removed from ShoppingListApi"

  deploy:
    needs: test # Ensures this job runs only after the 'test' job is successful
    runs-on: windows-latest
    environment: production # Can define your environment name if needed (for deployment tracking)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to v4

      - name: Set up Azure CLI
        uses: azure/setup-azure-cli@v2 # Latest version

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2 # Latest version
        with:
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./ShoppingListApi/bin/Release/net8.0/publish # Adjust the path to the published app package
